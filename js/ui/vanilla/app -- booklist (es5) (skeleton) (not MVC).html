<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
  <title>Book List</title>
</head>
<body>
  <div class="container">
    <h1>Add Book</h1>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script>
    // Book Constructor
    function Book(title, author, isbn) {
      this.title = title;
      this.author = author;
      this.isbn = isbn;
    }

    // UI Constructor
    function UI() {}

    // Add Book To List
    UI.prototype.addBookToList = function(book){
      const list = document.getElementById('book-list');
      // Create tr element
      const row = document.createElement('tr');
      // Insert cols
      row.innerHTML = `
        <td>${book.title}</td>
        <td>${book.author}</td>
        <td>${book.isbn}</td>
        <td><a href="#" class="delete">X<a></td>
      `;

      list.appendChild(row);
    }

    // Show Alert
    UI.prototype.showAlert = function(message, className) {
      // Create div
      const div = document.createElement('div');
      // Add classes
      div.className = `alert ${className}`;
      // Add text
      div.appendChild(document.createTextNode(message));
      // Get parent
      const container = document.querySelector('.container');
      // Get form
      const form = document.querySelector('#book-form');
      // Insert alert (2 arguments) (insert what?, insert before what?)
      container.insertBefore(div, form);

      // Timeout after 3 sec
      setTimeout(function(){
        document.querySelector('.alert').remove();
      }, 3000);
    }

    // Delete Book
    UI.prototype.deleteBook = function(target){
      if(target.className === 'delete') {
        target.parentElement.parentElement.remove();
      }
    }

    // Clear Fields
    UI.prototype.clearFields = function() {
      document.getElementById('title').value = '';
      document.getElementById('author').value = '';
      document.getElementById('isbn').value = '';
    }

    // Event Listener for add book
    document.getElementById('book-form').addEventListener('submit', function(e){
      // Get form values
      const title = document.getElementById('title').value,
            author = document.getElementById('author').value,
            isbn = document.getElementById('isbn').value

      // Instantiate book
      const book = new Book(title, author, isbn);

      // Instantiate UI
      const ui = new UI();

      // Validate
      if(title === '' || author === '' || isbn === '') {
        // Error alert
        ui.showAlert('Please fill in all fields', 'error');
      } else {
        // Add book to list
        ui.addBookToList(book);

        // Show success
        ui.showAlert('Book Added!', 'success');

        // Clear fields
        ui.clearFields();
      }

      e.preventDefault();
    });

    // Event Listener for delete
    document.getElementById('book-list').addEventListener('click', function(e){

      // Instantiate UI
      const ui = new UI();

      // Delete book
      ui.deleteBook(e.target);

      // Show message
      ui.showAlert('Book Removed!', 'success');

      e.preventDefault();
    });

  </script>
</body>
</html>
